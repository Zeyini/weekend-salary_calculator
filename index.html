<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form class="myInputClass">
      <input id="FnameInputID" data-testid="firstNameInput" type="Text" placeholder="First Name">
      <input id="LnameInputID" data-testid="lastNameInput" type="Text" placeholder="Last Name">
      <input id="IDinputID" data-testid="idInput" type="Text" placeholder="ID">
      <input id="TitleInputID" data-testid="titleInput" type="Text" placeholder="Title">
      <input id="annualSalaryID" data-testid="annualSalaryInput" type="Text" placeholder="Annual Salary">

      <button onclick = "submitID(event)" data-testid="submitButton">Submit</button>
    </form>
    <table>
      <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete</th>
      </tr>
      </thead>
